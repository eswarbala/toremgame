<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Injection Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <button id="back-button" onclick="history.back()">‚Üê Back</button>
    <div id="game-container">
        <div id="text-container">
            <p>Tommy has tooth agenisis. You have the power to regrow his teeth. Will you help him?</p>
            <p>Now, drag the Toregem syringe to Tommy's mouth to regrow his teeth. Instead, if you drag the denture Tommy will continue to cry.</p>
        </div>
        <div id="mouse-container">
            <!-- Try different image formats if PNG doesn't work -->
            <img id="sad-mouse" src="sad_mouse.png">
            <img id="happy-mouse" src="happy_mouse.png">
        </div>
        <img id="syringe" src="syringe.png">
        <img id="denture" src="denture.png">
        <button id="play-again" onclick="location.reload()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
